<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup Page</title>
    <link rel="icon" type="image/png" href="https://openclipart.org/image/800px/247319">
	<link rel="stylesheet" href="style.css">

</head>
<body>
    <header></header>
	<main class="container">

		<h1>Signup</h1>
		<form action="#">
	
			<div class="form-inputs">
				<input type="text" name="name" id="name" placeholder="Full Name" required>
			</div>
	
			<div class="form-inputs">
				<input type="email" name="email" id="email" placeholder="Email" required>
			</div>
				
			<div class="form-inputs">
				<input type="password" name="password" id="password" placeholder="Password" required>
			</div>
	
			<div class="form-inputs">
				<input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
			</div>
	
			<div class="form-inputs">
				<input type="date" name="dob" id="dob" required>
			</div>

			<div class="radio-inputs">
				<label><input type="radio" name="role" required>Student</label>
				<label><input type="radio" name="role">Employee</label>
			</div>

			<div class="checkbox-input">
				<label><input type="checkbox" required>I agree to all the Terms and conditions</label>
			</div>
	
			<button type="submit">Signup</button>
	
		</form>
	</main>
    <footer></footer>

</body>
</html>
